<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mandelbrot Set Generator</title>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script src="main.js"></script>

    <hr>
    <div id="controls">
        <label>Size</label>
        <input id="size" type="range" min="100" max="2000">
        
        <label>Resolution</label>
        <input id="resolution" type="range" min="1" max="50">
    </div>
</body>
</html>
