<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mandelbrot Set Generator</title>
</head>
<body>
    <h1 id="title">Mandelbrot Set</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="main.js"></script>

    <hr>
    <div id="controls">
        <label>Size</label>
        <input id="size" type="range" min="100" max="3000">
        <br>
        <label>Resolution</label>
        <input id="resolution" type="range" min="1" max="50">
        <br>
        <label>Iterations</label>
        <input id="iterations" type="range" min="10" max="1000">
    </div>
</body>
</html>
